<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenience Store App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="absolute top-0 right-0 pt-4 pr-4">
                    <button type="button"
                        class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="sr-only">Close</span>
                        <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="sm:flex sm:items-start">
                    <div class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
                        <div class="relative max-w-xl mx-auto">
                            <div class="text-center">
                                <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">Add New
                                    Product</h2>
                                <p class="mt-4 text-lg leading-6 text-gray-500">This is a global marketplace where
                                    various products are posted in order to reach thousands of people. You simply cannot
                                    wait. Add your product right now, not tomorrow. </p>
                            </div>
                            <div class="mt-12">
                                <form action="#" method="POST"
                                    class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                                    <div class="sm:col-span-2">
                                        <label for="product name"
                                            class="block text-sm font-medium text-gray-700">Product name</label>
                                        <div class="mt-1">
                                            <input type="text" name="product name" id="name" autocomplete="name"
                                                class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                    <div class="sm:col-span-2">
                                        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                                        <div class="mt-1">
                                            <input id="price" name="price" type="price" autocomplete="price"
                                                class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                    <div class="sm:col-span-2">
                                        <label for="category"
                                            class="block text-sm font-medium text-gray-700">Category</label>
                                        <div class="mt-1">
                                            <input id="category" name="category" type="category" autocomplete="category"
                                                class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                    <div class="sm:col-span-2">
                                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                                        <div class="mt-1">
                                            <input id="date" name="date" type="date" autocomplete="date"
                                                class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                    <div class="sm:col-span-2">
                                        <div class="sm:col-span-6">
                                            <label for="product-photo" class="block text-sm font-medium text-gray-700">
                                                Product photo </label>
                                            <div
                                                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                                <div class="space-y-1 text-center">
                                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor"
                                                        fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                                        <path
                                                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round" />
                                                    </svg>
                                                    <div class="flex text-sm text-gray-600">
                                                        <label for="file-upload"
                                                            class="relative cursor-pointer bg-white rounded-md font-medium text-lg text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                                            <span>Upload a file</span>
                                                            <input id="file-upload" name="file-upload" type="file"
                                                                class="sr-only">
                                                        </label>
                                                    </div>
                                                    <p class="text-gray-500">PNG or JPG up to 10MB</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="sm:col-span-2">
                                        <label for="desrciption"
                                            class="block text-sm font-medium text-gray-700">Desrciption</label>
                                        <div class="mt-1">
                                            <textarea id="desrciption" name="desrciption" rows="4"
                                                class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md"></textarea>
                                        </div>
                                    </div>
                                    <div class="sm:col-span-2">
                                        <label class="text-base font-medium text-gray-900">Status</label>
                                        <p class="text-sm leading-5 text-gray-500">Do you have a product in a stock?</p>
                                        <fieldset class="mt-4">
                                            <legend class="sr-only">Product Status Option</legend>
                                            <div class="space-y-4">
                                                <div class="flex items-center">
                                                    <input id="available" name="notification-method" type="radio"
                                                        checked
                                                        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                                    <label for="available"
                                                        class="ml-3 block text-sm font-medium text-gray-700"> In Stock
                                                    </label>
                                                </div>

                                                <div class="flex items-center">
                                                    <input id="outofstock" name="notification-method" type="radio"
                                                        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                                    <label for="outofstock"
                                                        class="ml-3 block text-sm font-medium text-gray-700">
                                                        Temporarily Out-of-Stock </label>
                                                </div>

                                                <div class="flex items-center">
                                                    <input id="notavailable" name="notification-method" type="radio"
                                                        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                                    <label for="notavailable"
                                                        class="ml-3 block text-sm font-medium text-gray-700"> Not
                                                        Available </label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="sm:col-span-2">
                                        <button type="submit"
                                            class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
